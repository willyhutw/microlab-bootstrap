hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      enabled: true
      hosts:
        - hubble.willyhu.tw
      tls:
        - hosts:
            - hubble.willyhu.tw
          secretName: hubble-willyhu-tw-tls
